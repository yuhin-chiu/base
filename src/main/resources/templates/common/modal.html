<div th:fragment="modal-dialog" class="modal-dialog" >
       <!-- Modal 只控制文本编辑，不控制图片上传-->
   <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
       <div class="modal-dialog" role="document" style="z-index: 1000000;margin-top:100px;">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title" id="modalLabel">使用帮助</h4>
               </div>
               <div class="modal-body">
                   <input type="text" class="id hidden"/>
                   <input type="hidden" id="admin" th:value="${admin.userName}" />
                   <table width="100%" class="table">
                       <tr style="height: 50px">
                           <th style="width: 20%; text-align: right"><span style="color: red">*</span>标题：</th>
                           <td style="text-align: left">
                               <input type="text" class="title" placeholder="必填，不超过30字" style="width: 200px;"/><br/>
                           </td>
                       </tr>
                       <tr style="height: 50px;">
                           <th style="width: 20%; text-align: right"><span style="color: red">*</span>正文：</th>
                           <td style="text-align: left">
                               <textarea class="content" placeholder="必填，不超过500字" style="width: 300px; height: 150px"></textarea>
                           </td>
                       </tr>
                   </table>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-success save">保存</button>
                   <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               </div>
           </div>
       </div>
    </div>
    <!-- Modal End --> 
</div>
<div th:fragment="modal-menu" class="modal-menu">
         <label>日期：</label><input id="timeRange" type="text" value="" class="date-picker" readonly="readonly" />
         <label>标题：</label><input type="text" id="title" style="width: 300px" placeholder="标题关键字" />
         <input type="button" value="查询" id="queryBtn" class="btn btn-default"/>
         <input th:if="${addable} == true" type="button" value="添加" id="addBtn" class="btn btn-default" data-toggle="modal" data-target="#modal"/>
         <div style="width: 100%; height: 25px; text-align: right">
         </div>
         <table id="autotable"> <!-- 显示列表 -->
         </table>
         
</div>
<!-- th:include和th:replace都可以引入模块，两者的区别在于 
th:include：引入子模块的children，依然保留父模块的tag。 
th:replace：引入子模块的所有，不保留父模块的tag。 
区别就在于是留父模块的div还是子模块div，在这个例子里，子模块有class-->
